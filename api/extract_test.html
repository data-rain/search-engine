<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تست استخراج اطلاعات صفحه</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            direction: rtl;
            background: #f0f0f0;
        }
        input, button {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 10px;
        }
        pre {
            background: #fff;
            padding: 15px;
            white-space: pre-wrap;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>🧪 تست API استخراج محتوا</h1>
    <input type="text" id="urlInput" placeholder="مثلاً: https://example.com">
    <button onclick="fetchData()">استخراج</button>
    <pre id="result">نتیجه در اینجا نمایش داده می‌شود...</pre>

    <script>
        async function fetchData() {
            const url = document.getElementById('urlInput').value;
            const resultBox = document.getElementById('result');

            if (!url.trim()) {
                resultBox.textContent = 'لطفاً یک URL وارد کنید.';
                return;
            }

            resultBox.textContent = '⏳ در حال پردازش...';

            try {
                const response = await fetch('https://datarain.ir/api/extract.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: 'https://example.com' })
                });

                const data = await response.json();

                if (!response.ok) {
                    resultBox.textContent = `❌ خطا: ${data.error || 'نامشخص'}`;
                } else {
                    resultBox.textContent = JSON.stringify(data, null, 2);
                }

            } catch (err) {
                resultBox.textContent = '⚠️ خطا در ارتباط با سرور یا مرورگر: ' + err.message;
            }
        }
    </script>
</body>
</html>
