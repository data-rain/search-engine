<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Extraction API Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            direction: ltr;
            background: #f0f0f0;
        }
        input, button {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 10px;
        }
        pre {
            background: #fff;
            padding: 15px;
            white-space: pre-wrap;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>üß™ Content Extraction API Test</h1>
    <input type="text" id="urlInput" placeholder="e.g. https://example.com">
    <button onclick="fetchData()">Extract</button>
    <pre id="result">Results will appear here...</pre>

    <script>
        async function fetchData() {
            const url = document.getElementById('urlInput').value;
            const resultBox = document.getElementById('result');

            if (!url.trim()) {
                resultBox.textContent = 'Please enter a URL.';
                return;
            }

            resultBox.textContent = '‚è≥ Processing...';

            try {
                const response = await fetch('https://datarain.ir/api/extract.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    resultBox.textContent = `‚ùå Error: ${data.error || 'Unknown error'}`;
                } else {
                    resultBox.textContent = JSON.stringify(data, null, 2);
                }

            } catch (err) {
                resultBox.textContent = '‚ö†Ô∏è Network or server error: ' + err.message;
            }
        }
    </script>
</body>
</html>
